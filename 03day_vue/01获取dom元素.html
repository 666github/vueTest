<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom获取-this.$refs-ref</title>
</head>
<script src="./vue.min.js"></script>
<body>
        <div id="app"> </div>
    <script> 
    Vue.component('subCom', {
        template:`
            <div>subcom</div>
        `
    });
        var App={//声子
            template:`
                <div class='app'>
                    <button ref='btn'>app</button>
                    <subCom ref='subcom'/>
                </div>
            `,
            created() {
                console.log(this.$refs.btn);//created运行时，还未挂载到DOM，不能访问到$el属性，可用于初始化一些数据，但和DOM操作相关的不能在created中执行
            },
            mounted() {
                console.log(this.$refs.btn);//获取当前原生dom对象
                console.log(this.$refs.subcom);//获取组件对象
            },
        }
        new Vue({
            el:'#app',
            data(){
                return{

                }
            },
            components:{//挂子
                App
            },//用子
            template:`
                <App/>
            `
        })
    </script>
</body>
</html>
