<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-router</title>
</head>
<script type='text/javascript' src="./vue.min.js"></script>
<script type='text/javascript' src="./node_modules/vue-router/dist/vue-router.js"></script>
<body>
    <div id="app"> </div>
    <script> 
    // 让vue使用该VueRouter创建
    // Vue.use(VueRouter);
    // 创建router对象
    var Login={
        template:`<div>登录page</div>`
    }
    var Register={
        template:`<div>注册page</div>`
    }
    var router = new VueRouter({
        // 配置路由对象
        routes:[
            // 路由匹配的规则
            {
                path:"/login",
                component:Login  
            },
            {
                path:"/register",
                component:Register
            }
        ]
    })
        var App={//声子
            // router-view路由匹配组件的出口
            template:`
                <div>
                    <router-link to="/login">登录L</router-link>
                    <router-link to="/register">注册R</router-link>
                    <router-view></router-view>
                </div>
            `          
        };
        new Vue({
            el:'#app',
            data(){
                return{

                }
            },
            components:{//挂子
                App
            },//用子
            router:router,
            template:`
                <App/>
            `
        })
    </script>
</body>
</html>
