<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中央事件</title>
</head>
<script src=".././node_modules/vue/dist/vue.min.js"></script>
<body>
        <div id="app"> </div>
    <script>
        /*
           前两种都是都是父子组件之间的传递，如果不是父子关系，可以使用中央事件总线的方式。 
           新建一个vue事件bus对象，通过bus.$emit触发事件，bus.$on监听触发的事件。
        */ 
        // 中央事件总线
        var bus=new Vue();
        Vue.component('brother2', {
            data(){
                return {
                    msg:'hello brother2'
                }
            },
            template:`
                <div>
                    <p>i am 2</p>
                    <input type='text' v-model='msg' @input='passData(msg)'/>
                </div>
            `,
            methods:{
               passData(val){
                //触发全局事件globalEvent
                bus.$emit('globalEvent',val);
               }
            }
        })
        Vue.component('brother1', {
            data(){
                return {
                    msg:'hello brother1',
                    brother2Msg:''
                }
            },
            template:`
                <div>
                    <p>i am 1</p>
                    <p>洞2传递过来的数据：{{brother2Msg}}</p>
                </div>
            `,
            mounted(){
            //绑定全局事件globalEvent
               bus.$on('globalEvent',(val)=>{
                    this.brother2Msg=val;
               })
            }
        })
        var App={//声子
            data() {
                return {
                    msg:"我"                 
                }
            },          
            template:`
                <div>
                    <brother1></brother1>
                    <brother2></brother2>
                </div>
            `
        }
        new Vue({
            el:'#app',
            components:{//挂子
                App
            },//用子
            template:`
                <App/>
            `
        })
    </script>
</body>
</html>
